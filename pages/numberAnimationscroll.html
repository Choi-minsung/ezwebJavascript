<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        padding: 50px;
      }
      .seci {
        display: inline-block;
        width: 300px;
        height: 800px;
        border: 1px solid #000;
      }
      .progressWrap {
        margin-top: 30px;
        width: 100%;
        height: 36px;
        border-radius: 18px;
        border: 1px solid #372c66;
        position: relative;
      }
      .bar {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        /* width: 40px; */
        border-radius: 18px;
        background: #372c66;
      }
      .progressWrap span {
        position: absolute;
        right: 30px;
        line-height: 32px;
      }
    </style>
    <script defer src="../js/numberAnimationscroll.js"></script>
  </head>
  <body>
    <h1>Number Animation</h1>
    <section>
      <div class="seci"></div>
      <div class="seci"></div>
      <div class="seci"></div>
      <div class="seci"></div>
    </section>

    <div class="progressWrap" data-num="45">
      <div class="bar"></div>
      <span>0</span>
    </div>

    <section>
      <div class="seci"></div>
      <div class="seci"></div>
    </section>
  </body>
</html>
