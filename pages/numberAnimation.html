<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .progressWrap {
        width: 100%;
        height: 36px;
        border-radius: 18px;
        border: 1px solid #372c66;
        position: relative;
      }
      .bar {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        /* width: 40px; */
        border-radius: 18px;
        background: #372c66;
      }
      .progressWrap span {
        position: absolute;
        right: 30px;
        line-height: 32px;
      }
    </style>
    <script defer src="../js/numberAnimation.js"></script>
  </head>
  <body>
    <h1>Number Animation</h1>
    <div>
      <div class="progressWrap" data-num="45">
        <div class="bar"></div>
        <span>0</span>
      </div>
    </div>
  </body>
</html>
